        .main2 .form input{
            display: block;
            width: 400px;
            height: 37px;
            margin-bottom: 20px;
            border: 1px  solid rgb(93,93,93);
            border-radius: 22px;
            padding-left: 13px;
            }
            .main2 .form label{
                font-size: 18px;
                margin-left: 10px;
                margin-bottom: 8px;
                
            }
            .main2 .form button{
                text-align: center;
                border: none;
                color: white;
                background-color:rgb(56, 2, 173) ;
                padding: 10px;
                width: 150px;
                font-weight: 600;
                border-radius: 30px;
                box-shadow: 0 1px 7px 0px rgba(0, 0, 0, 0.4);
            }
        .area{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .support{
            width: 50vw;
            height: 15vh;
            background-color: white;
            border-radius: 35px;
            box-shadow: 0 0px 10px 3px rgba(255, 255, 255, 0.5);
            vertical-align: middle;
            
            place-content: center;
            place-items: center;
            

        }
        .support a{
            text-decoration: none;
            width: 80px;
            height: 20px;
            background-color: rgb(56, 2, 173) ;
            color: white;
            padding: 10px;
            border-radius: 20px;
            display:inline-block;
            text-align: center;
            font-weight: 600;
            vertical-align: middle;
            
        }
        @media(max-width:600px){
            .body{
               margin: 0; 
               padding:0;
               width: 100vw;
            }
            .main{
                display: flex;
                flex-direction: column;
                width: 100vw;
                object-fit: contain;
            }
            .poster{
                width: 95vw;
                place-content: center;
                align-items: center;

            }
            .poster1{
                object-fit: cover;
            }
            .menu-items{
                width: 40vw;
                height: auto;
            }
            .tacos-menu{
                object-fit: cover;
                overflow: hidden;

            height: 120px;

            .form{
                width: 78vw;
            height: 60vh;
            

            }

                width: 100vw;
                object-fit: fill;
                overflow: hidden;
            }
            body{
                width: 100vw;
                object-fit: cover;
            }
